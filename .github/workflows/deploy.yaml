name: deploy-action

on:
  push:
    branches:
       [ main ]
  workflow_dispatch:

env:
  S3_BUCKET_NAME: longstone

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
       working-directory: "./server/Board"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIASGQNGYKOFON2ORVP
          aws-secret-access-key: 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
          aws-region: ap-northeast-2
          
      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/Board.zip
        
          ### 새로 추가한 부분 ###
      - name: Code Deploy
        env:
          AWS_ACCESS_KEY_ID: AKIASGQNGYKOFON2ORVP
          AWS_SECRET_ACCESS_KEY: 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
        run: aws deploy create-deployment --application-name GoldenHour_code_deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name goldenhour-server --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=Board.zip
